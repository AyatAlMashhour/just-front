<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عرض الموظفين</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addemployee.css">
</head>
<body>

    <header>
        <h1>📋 قائمة الموظفين</h1>
    </header>

 <div class="controls">
        <button id="add-employee">➕ إضافة موظف جديد</button>

        <button id="filter-btn">📂 فرز حسب الوظيفة</button>
        <button id="reset-btn">🔁 عرض الجميع</button>        
    </div>
    <main>
        <table>
            <thead>
                <tr>
                    <th>👤 الاسم</th>
                    <th>🔢 المعرف</th>
                    <th>🛠️ الوظيفة</th>
                    <th>💰 الراتب</th>
                    <th>⚙️ تعديل</th>
                    <th>🗑️ حذف</th>
                </tr>
            </thead>
            <tbody id="employee-list"></tbody>
        </table>
    </main>

    <script src="addemployee.js"></script>
</body>
</html>
