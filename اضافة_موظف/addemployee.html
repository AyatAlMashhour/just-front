<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة موظف</title>
    <link rel="stylesheet" href="addemployee.css">
</head>
<body>
    <header>
        <h1>إضافة موظف </h1>
    </header>

    <main>
        <form id="employeeForm">
            <label for="name">الاسم</label>
            <input type="text" id="name" required>

            <label for="id">المعرف</label>
            <input type="text" id="id" required>

            <label for="type">النوع</label>
            <select id="type">
                <option value="بيع">موظف بيع</option>
                <option value="مكتبة">موظف مكتبة</option>
                <option value="مالية">موظف مالية</option>
            </select>

            <label for="salary">الراتب</label>
            <input type="number" id="salary" required>

            <button type="submit">إضافة</button>
        </form>
        
        <div id="message"></div>
    </main>

    <script src="addemployee.js"></script>

</body>
</html>
