<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مدرسة النوادر</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="/صفحة تسجيل الدخول/img2.png" alt="مدرسة النوادر"width="600"height="500">
        </div>
        <div class="right-section">
            <img class="alert-img" src="/صفحة تسجيل الدخول/img1.png" alt="إشعار هام">
            <form id="loginForm">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required>
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
                <label for="year">السنة الدراسية</label>
                <select id="year">
                    <option value="2023-2024">2023-2024</option>
                </select>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
